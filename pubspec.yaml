name: productly
description: A minimalist e-commerce app using Flutter + Hive + Material 3
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

  # UI
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  badges: ^3.1.1
  shimmer: ^3.0.0

  # Data
  http: ^1.2.1
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^2.0.1
  build_runner: ^2.4.6

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/